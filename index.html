<!DOCTYPE html>
<html>

<head>
    <title>Cafe App</title>
    <meta name="description" content="This is the description">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ce9d3fe88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <h2 class="logo">Café App <i class="fas fa-mug-hot"></i></h2>
    </header>
    <h2 class="section-titulo">Menu Café</h2>
    <section class="content-section container">
        <div class="shop-item">
            <img class="img" src="./images/latte..jpg" alt="latte" width="80px" height="80px">
            <span class="shop-cafe-item">LATTE</span>
            <span class="shop-item-precio"><b>$ 200</b></span>
            <button type="button" class="shop-btn btn">Agregar <i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="shop-item">
            <img class="img" src="./images/cappu.jpeg" alt="cappu" width="80px" height="80px">
            <span class="shop-cafe-item">CAPPUCCHINO</span>
            <span class="shop-item-precio"><b>$ 230</b></span>
            <button type="button" class="shop-btn btn">Argegar <i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="shop-item">
            <img class="img" src="./images/macchi.jpg" alt="macchi" width="80px" height="80px">
            <span class="shop-cafe-item">MACCHIATO</span>
            <span class="shop-item-precio"><b>$ 230</b></span>
            <button type="button" class="shop-btn btn">Argegar <i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="shop-item">
            <img class="img" src="./images/irlandes.jpg" alt="irlandes" width="80px" height="80px">
            <span class="shop-cafe-item">IRLANDES</span>
            <span class="shop-item-precio"><b>$ 240</b></span>
            <button type="button" class="shop-btn btn">Argegar <i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="shop-item">
            <img class="img" src="./images/bombon.jpg" alt="bombon" width="80px" height="80px">
            <span class="shop-cafe-item">BOMBON</span>
            <span class="shop-item-precio"><b>$ 250</b></span>
            <button type="button" class="shop-btn btn">Argegar <i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="shop-item">
            <img class="img" src="./images/quatro.jpg" alt="quatro" width="80px" height="80px">
            <span class="shop-cafe-item">QUATRO</span>
            <span class="shop-item-precio"><b>$ 250</b></span>
            <button type="button" class="shop-btn btn">Argegar <i class="fas fa-shopping-cart"></i></button>
        </div>
    </section>
    <h2 class="section-titulo">Carrito</h2>
    <section class="cart-item-container">
    </section>
    <section class="cart-total-container">
        <div class="cart-total">
            <strong>Total: </strong>
            <span class="cart-total-precio">$ 0</span>
        </div>
        <button class="btn btn-primary-comprar">Comprar</button>
        </div>
    </section>
    <footer class="main-footer">
        <h4>Café App</h4>
        <ul class="social">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-whatsapp"></i></li>
            <li><i class="fab fa-facebook"></i></li>
        </ul>
    </footer>
    <script src="./modulos/script.js" type="module"></script>
</body>

</html>
